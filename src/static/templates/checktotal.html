<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Данные о закупках</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<h2>Итоги чеков</h2>
<h3>Итог нал.: {{.total.CashTotal}}</h3>
<h3>Итог безнал.: {{.total.EcashTotal}}</h3>

<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Id Магазина</th>
            <th>Дата</th>
            <th>Сумма нал.</th>
            <th>Сумма безнал.</th>
        </tr>
        {{range .checktotal}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.ShopId}}</td>
            <td>{{.DateTime}}</td>
            <td>{{.CashTotalSum}}</td>
            <td>{{.EcashTotalSum}}</td>
        </tr>
        {{end}}
    </table>
</body>

</html>
